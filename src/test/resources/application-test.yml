server:
  servlet:
    context-path: /raca-gatos-api
  port: 8080

#hibenate/jpa
spring:
  jpa:
    hibernate.ddl-auto: create
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  datasource:
    hikari:
      data-source-properties:
        stringtype: unspecified
    datasource:
      url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:init.sql';MODE=POSTGRES;
      username: sa
      password: sa
      driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always